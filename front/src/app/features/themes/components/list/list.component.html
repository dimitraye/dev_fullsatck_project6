<!-- Contenu principal -->
<div class="container my-5">

    <div class="d-flex justify-content-between mb-3">

    </div>

        <div class="row">
            <ng-container *ngFor="let theme of (themes$ | async)?.themes" >
                <div class="col-md-6 mb-3">
                    <div class="card card-grey">
                        <div class="card-body">
                            <h3>{{theme.title}}</h3>
                            <div class="">
                                <div class="row">
    
                                    <div>
                                        <p>
                                            {{theme.description}}
                                        </p>
                                        <div class="text-center">
                                            <button type="submit" 
                                            class="btn btn-purple" 
                                            (click)="subscribeToTheme(theme.id)">S'abonner</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </ng-container>

        </div>


</div>
